<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental Idle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Incremental Idle Game</h1>
        <div id="resource-display">
            <p>Resources: <span id="resource-count">0</span></p>
        </div>
        <button id="generate-resource">Generate Resource</button>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgrade-1" disabled>Upgrade 1 (+1 per click) - Cost: 10</button>
            <button id="automation-1" disabled>Automation (+1 per second) - Cost: 50</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
